<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Element</title>
    <style type="text/css">
        h1 {
            color: #f00;
            font-style: italic;
        }

        p {
            color: #3366cc;
            background-color: #33cc66;
        }
    </style>
</head>
<body>
    <h1>Document</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p>This is the <span>thirst</span> paragraph</p>
        <p>This is the <span>fourth</span> paragraph</p>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
</body>
</html>
