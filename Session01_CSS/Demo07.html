<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contextual</title>
    <style type="text/css">
        div p {
            color: #ff0000;
        }
        div * {
            background-color: #00ffff;
        }

        div * .White {
            color: #ffffff
        }
    </style>
</head>
<body>
    <h1>Document</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span class="White">second</span> paragraph</p>
        <p>This is the <span>thirst</span> paragraph</p>
        <p>This is the <span>fourth</span> paragraph</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
    <div> Footer Paragraph </div>
</body>
</html>
