<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Element Class</title>
    <style type="text/css">
        p.redstyle {
            color: #ff6a00;
            background-color: #00ff21;
        }

        .bluestyle {
            color: #4800ff;
            background: #ffd800;
        }

        .bigstyle {
            font-size: 50px;
            font-style: italic
        }
    </style>
</head>
<body>
    <h1>Document</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p class="redstyle bigstyle">This is the <span>thirst</span> paragraph</p>
        <p class="bluestyle bigstyle">This is the <span>fourth</span> paragraph</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
    <div> Footer Paragraph </div>
</body>
</html>
