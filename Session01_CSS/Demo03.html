<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ID</title>
    <style type="text/css">
       #thirditem {
           color: #0094ff;
       }

       #fourthitem{
           color: #ffd800;
       }
    </style>
</head>
<body>
    <h1>Document</h1>
    <div>
        <p>This is the <span>first</span> paragraph</p>
        <p>This is the <span>second</span> paragraph</p>
        <p id="thirditem">This is the <span>thirst</span> paragraph</p>
        <p id="fourthitem">This is the <span>fourth</span> paragraph</p>
    </div>
    <p>This is the <span>outter</span> paragraph</p>
</body>
</html>
